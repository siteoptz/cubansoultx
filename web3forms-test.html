<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3Forms Test - Cuban Soul</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #28a745;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Web3Forms Email Test</h2>
        <p>Test form to verify Web3Forms integration for Cuban Soul order emails.</p>
        
        <form id="testForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Web3Forms Test User" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" value="(123) 456-7890">
            
            <label for="message">Test Message:</label>
            <textarea id="message" name="message" rows="5" required>This is a test email to verify Web3Forms integration for Cuban Soul restaurant order system.

Test Details:
- Email service: Web3Forms
- Recipients: cubanfoodinternationalllc@gmail.com, antonio@siteoptz.com
- Purpose: Order confirmation system testing

If you receive this email, the integration is working correctly!</textarea>
            
            <button type="submit">Send Test Email</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const resultDiv = document.getElementById('result');
            const submitButton = form.querySelector('button[type="submit"]');
            
            // Add Web3Forms configuration
            formData.append('access_key', '3c652a51-87a6-4ac8-9e03-9dbfbedef8c0');
            formData.append('subject', 'Web3Forms Test - Cuban Soul Email System');
            formData.append('to', 'cubanfoodinternationalllc@gmail.com,antonio@siteoptz.com');
            formData.append('from_name', 'Cuban Soul Test System');
            
            // Show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            resultDiv.style.display = 'none';
            
            try {
                const response = await fetch('https://api.web3forms.com/submit', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                resultDiv.style.display = 'block';
                
                if (result.success) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>✅ Success!</strong><br>
                        Test email sent successfully via Web3Forms.<br>
                        Check inboxes for: cubanfoodinternationalllc@gmail.com and antonio@siteoptz.com
                    `;
                    form.reset();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <strong>❌ Error!</strong><br>
                        ${result.message || 'Failed to send test email'}
                    `;
                }
            } catch (error) {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <strong>❌ Network Error!</strong><br>
                    ${error.message}
                `;
            }
            
            // Reset button state
            submitButton.disabled = false;
            submitButton.textContent = 'Send Test Email';
        });
    </script>
</body>
</html>
